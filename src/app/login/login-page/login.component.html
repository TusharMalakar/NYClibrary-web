<div class = "medium-list">
    <div class="list-viewer-wrapper">
      <div class="list-header-title">Log-in</div>
      
      <form [formGroup] = "form" (ngSubmit) = "onSubmit()">
  
        <!-- Username Field -->
        <div class="form-container">
          <mat-form-field>
  
              <!-- Associate key from ts file: email -->
              <input 
                  formControlName = "email"
                  matInput
                  id="email" 
                  type="email" 
                  class="form-control"
                  placeholder="Hunter Email...">
          </mat-form-field>
          <div *ngIf="email.touched && email.invalid" 
                class="alert alert-danger">
                <mat-error *ngIf="email.errors.required">Email is <strong>Required!</strong></mat-error>
                <mat-error *ngIf="email.errors.email">Invalid <strong>Email!</strong></mat-error>
          </div>
        </div>
        
        <!-- Password Field -->
        <div class="form-container">
            <mat-form-field>
    
                <!-- Associate key from ts file: email -->
                <input 
                    formControlName = "password"
                    matInput
                    id="password" 
                    type="text" 
                    class="form-control-password"
                    placeholder="Password..."
                    [type] = "hide ? 'password' : 'text' "
                    autocomplete="off">
                <mat-icon matSuffix (click) = "hide = !hide">{{ hide ? 'visibility_of' : 'visibility' }}</mat-icon>
            </mat-form-field>
            <div *ngIf="password.touched && password.invalid" 
                  class="alert alert-danger">
                  <mat-error *ngIf="password.errors.required">Password <strong>Required!</strong></mat-error>
                  <mat-error *ngIf="password.errors.minlength">Password must be of size {{ password.errors.minlength.requiredLength }}!</mat-error>
            </div>
        </div>
  
          <div class="form-container">
              <button class="form-button" mat-raised-button color = "primary" type="submit" [disabled] = "!form.valid">Login</button>
          </div>      
  
      </form>
          <div class="form-container">
              <button class="form-button"  mat-raised-button color = "primary" (click) = "register()">Register</button>
          </div>
          
    </div>
  </div>
